<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cadastro</title>
	<link rel="stylesheet" type="text/css" href="css/styleCad.css">
	<link rel="stylesheet" href="mate/css/materialize.css">
	<link rel="stylesheet" href="css/custom.css">
</head>
<body>
<div id="principal">
	<br><br><br>
	<h1>Cadastre-se aqui</h1>
	 

	<div class="row">
    <form class="col s12">
      <div class="row">
        <div id="form" class="input-field col s6 black-text">
          <input id="nome" type="text" class="validate">
          <label for="nome">Nome</label>
        </div>
        <div id="form" class="input-field col s6">
          <input id="snome" type="text" class="validate">
          <label for="snome">Sobrenome</label>
        </div>
      </div>
      <div id="form" class="row">
        <div class="input-field col s6">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div id="form" class="input-field col s6">
          <input id="cemail" type="email" class="validate">
          <label for="cemail">Confirme email</label>
        </div>
      </div>
      <div class="row">
        <div id="form" class="input-field col s6">
          <input id="senha" type="password" class="validate">
          <label for="senha">Senha</label>
        </div>
        <div id="form" class="input-field col s6">
          <input id="csenha" type="password" class="validate">
          <label for="csenha">Confirme Senha</label>
        </div>
      </div>
      <div id="form" class="row">
        <div class="input-field col s6">
          <input id="cpf" type="text" class="validate">
          <label for="cpf">CPF</label>
        </div><br><br>
      <input class="classname" type="submit" value="Cadastrar">
      </div>
    
    </form>
  </div>


</div>


<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="mate/js/materialize.js"></script>
</body>
</html>
